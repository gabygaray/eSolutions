<h2>Cursos en desarrollo</h2>

<ul class="courses">
  <li *ngFor="let course of courses">
    <a routerLink="/courses/{{ course.id }}">
      <span class="badge">{{ course.id }}</span
      >{{ course.name }}
    </a>
    <button type="button" class="delete" (click)="updateCourse(course)">
      x
    </button>
  </li>
</ul>
